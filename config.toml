baseURL = "https://shirashassan.github.io/"
languageCode = "en-us"
title = "Shiras Hassan"
theme = "kiss"
copyright = "&copy; <a href=\"https://github.com/shirashassan\">Shiras Hassan</a> 2021"
disqusShortname = "shirashassan-com"

[params.rss] # Adding this tag enables RSS feed
includeContent = true # Includes whole content in rss
authorName = "Shiras Hassan" # Author full name
authorEmail = "shiras.hassan@gmail.com" # Author email

[params.assets]
customCSS = ["css/custom.css"]

[params.info]
adsense = "8890314491021718" # Adsense ID (ID only, without ca-pub-)
enableSocial = true # Adds OpenGraph and Twitter cards
homeTitle = "Home" # Title for home page
related = true # Includes related articles at the bottom of the article
codeCopy = true # Add copy button above code blocks
taxonomiesCount = true # Add taxonomies count

[params.features]
disqusOnDemand = false  # Load Disqus comments on click


[params.opengraph.facebook]
admins = [] # array of Facebook IDs
appID = ""
pageID = ""

[params.opengraph.twitter]
page = "" # Twitter Page username. If not set, params.social.twitter will be used.

[params.social]
twitter = "shirashassan"
github = "shirashassan"
email = "shiras.hassan@gmail.com"
linkedin = "shirashassan"
rss = "index.xml" # Add this to show RSS button in social.

[params.social.config]
platforms = ["github","facebook","twitter","instagram","email","codepen","linkedin"]

[taxonomies]
tag ="tags"
category="categories"

[params.sections_left]
"/" = "Home"

[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "date"
    weight = 10

[menu]

  [[menu.main]]
    identifier = "about"
    name = "about"
    pre = "<i class='fa fa-heart'></i>"
    url = "/about"
    weight = -110